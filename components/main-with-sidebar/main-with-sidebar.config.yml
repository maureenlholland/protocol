variants:
  - name: Sidebar Right
    context:
      layout: right
    notes: This example uses `mzp-l-sidebar-right` layout class.  The sidebar will appear on the left for right-to-left (RTL) languages.
  - name: Sidebar Menu
    notes: If the sidebar contains a [sidebar menu](/components/detail/sidebar-menu), it should come before the main content so the menu can appear collapsed at the top of the page in small viewports.
